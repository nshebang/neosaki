<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sakisafe@ichoria★org</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <h1>
    <span class="pink">ichoria</span>
    <span class="yellow">★</span>
    <span class="ltpurple">sakisafe</span>
  </h1>
  <h2>alojamiento instantáneo de archivos y texto plano</h2>
  <div class="sakilogo">
    <img src="/static/saki.png">
  </div>
  <div class="uploader">
    <h2>Links de tus archivos</h2>
    {{- range .Files }}
      {{- $link := printf "%s/f/%s/%s" $.Host .fileID .filename }}
      <div class="upload">
        <p class="result">
          <code class="darker">{{$link}}</code>
          <br>
          <a href="{{$link}}" target="_blank"><b>Ver archivo</b></a>
        </p>
      </div>
    {{- end }}
    <p>
      <a href="/">Volver</a>
    </p>
  </div>
  <hr>
  <p>
    {{.RequestTime}}s<br>
    Neosaki <b>v{{.Version}}</b> •
    <a href="https://github.com/nshebang/neosaki" target="_blank">
      GitHub
    </a>
  </p>
</body>
</html>
